    <style>
        :root {
            --bg-gradient-dark: radial-gradient(ellipse at 50% 30%, #18345c 0%, #0f172a 100%);
            --bg-gradient-light: radial-gradient(ellipse at 50% 30%, #e0f2fe 0%, #f0f9ff 100%);
        }
        
        body {
            background: var(--bg-gradient-dark);
            transition: background 0.3s ease;
        }
        
        body.light-theme {
            background: var(--bg-gradient-light);
        }
        
        .glass-card {
            background: rgba(17, 25, 40, 0.85);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        
        body.light-theme .glass-card {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.light-theme .glass-card h2,
        body.light-theme .glass-card p,
        body.light-theme .glass-card label,
        body.light-theme .glass-card span {
            color: #1f2937 !important;
        }
        
        body.light-theme .glass-card input,
        body.light-theme .glass-card select {
            background: #f3f4f6 !important;
            color: #1f2937 !important;
        }
        
        body.light-theme .glass-card input::placeholder,
        body.light-theme .glass-card input::-webkit-input-placeholder {
            color: #6b7280 !important;
        }
        
        body.light-theme .glass-card .border-gray-600 {
            border-color: #d1d5db !important;
        }
        
        body.light-theme .glass-card .text-gray-400 {
            color: #6b7280 !important;
        }
        
        body.light-theme .glass-card button[type="button"] {
            background: rgba(59, 130, 246, 0.1) !important;
            border-color: rgba(59, 130, 246, 0.3) !important;
            color: #3b82f6 !important;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(2px);
            animation: float 8s ease-in-out infinite;
        }
        
        .bubble1 {
            width: 180px; height: 180px; left: 5vw; top: 10vh; background: #3b82f6;
            animation-delay: 0s;
        }
        
        .bubble2 {
            width: 80px; height: 80px; right: 10vw; top: 20vh; background: #fff;
            animation-delay: 2s;
        }
        
        .bubble3 {
            width: 120px; height: 120px; left: 15vw; bottom: 10vh; background: #2563eb;
            animation-delay: 4s;
        }
        
        .bubble4 {
            width: 60px; height: 60px; right: 15vw; bottom: 15vh; background: #3b82f6;
            animation-delay: 1.5s;
        }
        
        body.light-theme .bubble {
            opacity: 0.1;
        }
        
        body.light-theme .bubble1,
        body.light-theme .bubble3,
        body.light-theme .bubble4 {
            background: #3b82f6;
        }
        
        body.light-theme .bubble2 {
            background: #1e40af;
        }
        
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(17, 25, 40, 0.85);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }
        
        body.light-theme .theme-toggle {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1f2937;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        
        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

    <script>
        // Theme Toggle Functionality
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const body = document.body;
            
            // Get saved theme or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            
            // Apply saved theme
            if (savedTheme === 'light') {
                body.classList.add('light-theme');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                body.classList.remove('light-theme');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('light-theme');
                
                if (body.classList.contains('light-theme')) {
                    localStorage.setItem('theme', 'light');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    localStorage.setItem('theme', 'dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            });
        })();
    </script>
