<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip - TTravels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        accent: {
                            500: '#f97316',
                            600: '#ea580c',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/index.html" class="text-2xl font-['Pacifico'] text-primary">TTravels</a>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/index.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="/flights" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Flights</a>
                        <a href="/hotels.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Hotels</a>
                        <a href="/dashboard" class="text-primary-600 hover:text-primary-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">My Trips</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <a href="/dashboard" class="text-primary-600 hover:text-primary-700 text-sm font-medium mb-4 inline-block">
                ‚Üê Back to My Trips
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Trip Co-pilot</h1>
            <p class="text-gray-600 mt-2">Edit your trip plan with AI assistance</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column: Trip Details -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Hotel Module -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Hotels</h2>
                    <div id="hotel-module" class="space-y-4">
                        <!-- Hotels will be rendered here -->
                        <p class="text-gray-500">Loading hotels...</p>
                    </div>
                </div>

                <!-- Flight Module -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Flights</h2>
                    <div id="flight-module" class="space-y-4">
                        <!-- Flights will be rendered here -->
                        <p class="text-gray-500">Loading flights...</p>
                    </div>
                </div>

                <!-- Itinerary Module -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Itinerary</h2>
                    <textarea id="itinerary-text" rows="15" class="w-full border border-gray-300 rounded-lg p-4 focus:outline-none focus:border-primary-500 resize-none" placeholder="Your trip itinerary will appear here..."></textarea>
                </div>

                <!-- Save Changes Button -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <button id="save-changes-btn" class="w-full bg-primary-600 hover:bg-primary-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>

            <!-- Right Column: Chat Widget -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 h-[calc(100vh-200px)] flex flex-col">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">AI Assistant</h2>
                    <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-3">
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                            <p class="text-sm text-blue-800">Hi! I'm your Trip Co-pilot. How can I help you modify your trip plan?</p>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 pt-4">
                        <div class="flex gap-2">
                            <input type="text" id="chat-input" placeholder="Ask me to modify your trip..." class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-primary-500">
                            <button id="chat-send-btn" class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/edit_trip.js"></script>
</body>
</html>
